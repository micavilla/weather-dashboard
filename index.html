<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel = "stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>
<body class="min-100-vh">
  <header class="text-center text-white bg-dark">
    <h1>Weather Dashboard</h1>
  </header>
  <main class="row justify-space-between">
    <div class="col-3">
      <label for="search-bar" class="search-label">Search for a City:</label>
      <input type="text" class="form-control" id="search-bar" placeholder="type here">
      <button type="button" class="btn btn-primary" id="search-button">Search</button>
      <hr />
    </div>
    <div class="col-9 card">
      <h2 id="leCity"></h2>
      <ul id="currentDay"></ul>
    </div>
    <div class="col-3">
      <ul id="history">
      </ul>
    </div>
    <div class="col-9">
      <h2>5-Day Forecast:</h2>
      <div class="card-group">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="day1"></h5>
            <p class="card-text"></p>
            <ul id="day1-list"></ul>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="day2"></h5>
            <p class="card-text"></p>
            <ul id="day2-list"></ul>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="day3"></h5>
            <p class="card-text"></p>
            <ul id="day3-list"></ul>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="day4"></h5>
            <p class="card-text"></p>
            <ul id="day4-list"></ul>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="day5"></h5>
            <p class="card-text"></p>
            <ul id="day5-list"></ul>
          </div>
        </div>
    </div>
  </main>
  <script
  src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
